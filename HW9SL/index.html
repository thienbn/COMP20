<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Setlist</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="setlist.js"></script>
    </head>
    <body>
        <h1>serialized data</h1>
        <script language="javascript">
            raw = new Array;
            for (i = 0; i < 10; i++)
            {
                raw[i] = JSON.stringify(playlist[i]);
                document.write(raw[i]);
            }
        </script>
        
        <h1>setlist</h1>
        <script language="javascript">
            
            friendly = new Array;
            for (i = 0; i < 10; i++)
            {
                friendly[i] = JSON.parse(raw[i]);
                document.write(friendly[i]['title'] + "</br> artist: " + friendly[i]['artist'] + "</br> genre: "+ friendly[i]['genres'] + "</br> released: " + friendly[i]['year'] + "</br></br>");
            }
            
            function filtered()
            {
                document.getElementById("filtered").innerHTML = "";
 
                var selected = document.getElementById("mylist").value;

                for (var j = 0; j < 15; j++) 
                {
                    for (var k = 0; k < friendly[j]['genres'].length; k++) 
                    {
                        if (friendly[j]['genres'][k] == selected) 
                        {                        
                            document.getElementById("filtered").innerHTML += (friendly[j]['title'] + "<br>");
                        }
                    }
                }
            }
            
        </script>
        
        <form>
        <select id= "mylist"> 
                 <option value="Alternative">alternative</option>
                <option value="Hip Hop">hip hop</option>
                <option value="Rap">rap</option>
                <option value="R&B">R&amp;B</option>
                <option value="Pop">pop</option>
                <option value="Indie">indie</option>
                <option value="Soul">soul</option>
        </select> &nbsp;
        <input type= "button" value= "filter" onclick= "filtered()">
        </form>
        <div id="filtered"></div>

    </body>
</html>
